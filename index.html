<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDoList | AlvitoBryan</title>
  <link rel="stylesheet" href="/CSS/index.css" />
</head>
<body>
  <main>
    <aside>
      <section>
        <div class="profile-wrapper">
          <div class="account-img-placeholder">
            <img class="account-img" src="/assets/img/account_circle.svg" alt="account picture" />
          </div>
          <div class="account-information-wrapper">
            <div class="account-information">
              <h2 class="app-name">ToDo.io</h2>
              <p class="account-name">Alvito Bryan Nugraha</p>
            </div>
            <p class="account-role">Front-end Developer</p>
          </div>
        </div>

        <h2 class="aside-title">Main Menu</h2>

        <div class="aside-main-list">
          <ul class="aside-ul">
            <li class="li-active">
              <div class="aside-li-div">
                <p class="list-emoticon">üè†</p>
                <p class="list-text">Home</p>
              </div>

              <div class="list-count-wrapper">
                <p class="list-count">14</p>
              </div>
            </li>

            <li class="li-default">
              <div class="aside-li-div">
                <p class="list-emoticon">üè†</p>
                <p class="list-text">Home</p>
              </div>

              <div class="list-count-wrapper">
                <p class="list-count">14</p>
              </div>
            </li>

            <li class="li-default">
              <div class="aside-li-div">
                <p class="list-emoticon">üè†</p>
                <p class="list-text">Home</p>
              </div>

              <div class="list-count-wrapper">
                <p class="list-count">14</p>
              </div>
            </li>
          </ul>
        </div>
      </section>

      <button class="create-new-list-btn">
        <div>
          <div class="icon-placeholder">
            <img src="/assets/img/add.svg" alt="add">
          </div>
          <p class="create-new-list-text">Create new list</p>
        </div>

        <div class="shortcut-wrapper">
          <div class="shortcut-container">
            <p class="shortcut">Ctrl</p>
          </div>
          <div class="shortcut-container">
            <p class="shortcut">L</p>
          </div>
        </div>
      </button>

    </aside>
  </main>
</body>
</html>
